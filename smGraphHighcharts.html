<!doctype HTML>
<html>
    <head>
	<script type="text/javascript" src="static/scripts/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="static/scripts/highcharts.js"></script>
	<script type="text/javascript" src="static/scripts/annotations.js"></script>
	<script type="text/javascript" src="static/scripts/exporting.js"></script>
<!--
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/annotations.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
-->

	<script type="text/javascript">
	 function graphSeries(series, chartTag, title, yCap, aSeries) {
             function crtLabel (vx, vy, txt) {
                return {
                      point: {
                          xAxis: 0,
                          yAxis: 0,
                          x    : vx,
                          y    : vy
                      },
                      text: txt }
             }

             if ( aSeries.length > 0 ) {
                baseY = series[0]['data'][0][1]
                cus_labels = aSeries.map(function(x) {return crtLabel(x, baseY, 'restart')})
                cus_anno = [{
                   labelOptions: {
                        backgroundColor: 'rgba(255,255,255,0.5)',
                    },
                    labels: cus_labels
                 }]
             } else
                cus_anno = []

	     $('#'+chartTag).highcharts({
		 chart: {
		     panKey: 'shift',
		     panning: true,
		     type: 'scatter',
		     zoomType: 'xy'
		 },
		 title: {
		     text: title,
		 },
		 credits: {
		     enabled: false,
		 },
		 subtitle: {
		     text: document.ontouchstart === undefined ?
                     'Click and drag in the plot area to zoom in. Shift-click to pan.' : 'Pinch the chart to zoom in'
		 },
                 annotations: cus_anno,
		 xAxis: {
		     type: 'datetime'
		 },
		 yAxis: {
		     title: {
			 text: yCap
		     }
		 },
		 legend: {
		     enabled: true
		 },
		 plotOptions: {
		     scatter: {
			 marker: { radius: 2, },
			 tooltip: {
			     pointFormatter: function() {
				 return '<br/>' + Highcharts.dateFormat('%%H:%%M', new Date(this.x)) + ': ' + this.y.toFixed(2);
			     }
			 },
		     },
		 },
		 series: series
	     });
	 }
	 Highcharts.setOptions({
             global: {
		 useUTC: false
             }
	 });
	</script>
    </head>
    <body>
	<div id="memChart"  style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
	<div id="loadChart" style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
	<div id="ioChart"   style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<script>
	 graphSeries(%(mseries)s, "memChart",  "Memory usage (rss) %(spec_title)s from %(start)s to %(stop)s", "Aggregate rss usage", %(aseries)s);
	 graphSeries(%(lseries)s, "loadChart", "CPU usage %(spec_title)s from %(start)s to %(stop)s",          "Aggregate CPU usage", %(aseries)s);
	 graphSeries(%(iseries)s, "ioChart",   "IO usage %(spec_title)s from %(start)s to %(stop)s",           "IO read/write bytes", %(aseries)s);
	</script>
</html>
