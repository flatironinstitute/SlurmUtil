<!doctype HTML>
<html>
    <head>
	<script type="text/javascript" src="static/scripts/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="static/scripts/highcharts.js"></script>
	<script type="text/javascript" src="static/scripts/annotations.js"></script>
	<script type="text/javascript" src="static/scripts/exporting.js"></script>
        <script type="text/javascript" src="static/scripts/myHC.js"></script>
<!--
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/annotations.js"></script>

    </head>
    <body>
	<div id="loadChart" style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
	<div id="memChart"  style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
	<div id="ioChart"   style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
        <p>
        Data from %(note)s
        <script>
         timeSeriesScatterPlot   (%(lseries)s,   "loadChart", "CPU Usage          %(spec_title)s from %(start)s to %(stop)s", "CPU Load ", []);
	 timeSeriesScatterPlot_KB(%(mseries)s,   "memChart",  "Memory Usage (rss) %(spec_title)s from %(start)s to %(stop)s", "Mem (KB)",  []);
	 timeSeriesScatterPlot   (%(iseries_rw)s,"ioChart",   "IO Rate            %(spec_title)s from %(start)s to %(stop)s", "Bytes/Sec", []);
	</script>
</html>
