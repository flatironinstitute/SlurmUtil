<!doctype HTML>
<html>
    <head>
	<script type="text/javascript" src="static/scripts/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="static/scripts/highcharts.js"></script>
	<script type="text/javascript" src="static/scripts/annotations.js"></script>
	<script type="text/javascript" src="static/scripts/exporting.js"></script>
        <script type="text/javascript" src="static/scripts/myHC.js"></script>
<!--
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/annotations.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
-->

    </head>
    <body>
	<div id="loadChart" style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
	<div id="memChart"  style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
	<div id="ioChart_read"   style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<hr>
	<div id="ioChart_write"   style="min-width: 1000px; height: 400px; margin: 0 auto"></div>
	<script>
	 timeSeriesWithAnnotation(%(lseries)s,   "loadChart",     "CPU Usage          %(spec_title)s from %(start)s to %(stop)s", "CPU Load ",         [],'', 'line');
	 timeSeriesWithAnnotation(%(mseries)s,   "memChart",      "Memory Usage (rss) %(spec_title)s from %(start)s to %(stop)s", "Mem (KB)",          [],'', 'line');
	 timeSeriesWithAnnotation(%(iseries_r)s, "ioChart_read",  "IO Read Rate       %(spec_title)s from %(start)s to %(stop)s", "IO Read Bytes/Sec", [],'', 'line');
	 timeSeriesWithAnnotation(%(iseries_w)s, "ioChart_write", "IO Write Rate      %(spec_title)s from %(start)s to %(stop)s", "IO Write Bytes/Sec",[],'', 'line');
	</script>
</html>
