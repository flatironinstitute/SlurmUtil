<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript">
      $(document).ready(function(){{
        // Add menus
          $('#navmenu').load('/getHeader?page=inputSearch');
          var thisPath = window.location.pathname;
          $('#crumbmenu').load('/getBreadcrumbs?path=' + thisPath);

          // Search functionality
          $("#user").autocomplete({{
            source: {users},
            autoFocus: true
          }});
          $("#job").autocomplete({{
            source: {jobs},
          }});
          $("#node").autocomplete({{
            source: {nodes},
          }});
          $("#partition").autocomplete({{

  </head>
  <body>
    <div class="layout">
      <div class="stickynav">
        <div class="stickynav__inner">
          <div class="stickynav__content">
            <div class="stickynav__logo">
              <a href="/" class="hero__title hero__title--crumb">Slurm Util</a>
            </div>
            <div class="stickynav__update">Updated:</div>
          </div>
        </div>
      </div>
      <nav class="nav" id="navmenu"></nav>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div">
            <h3>Search</h3>
            <p>Retrieve information of typed-in input</p>
          </div>
          <div class="section__div">
            <form action="./userDetails">
              <label for="user" class="short">User: </label>
              <input id="user" name="user" type="text" />
              <input type="submit" value="Submit" />
            </form>
            <p></p>
            <form action="./jobDetails">
              <label for="job" class="short">Job: </label>
              <input id="job" name="jid" type="text" />
              <input type="submit" value="Submit" />
            </form>
            <p></p>
            <form action="./nodeDetails">
              <label for="node" class="short">Node: </label>
              <input id="node" name="node" type="text" />
              <input type="submit" value="Submit" />
            </form>
            <p></p>
            <form action="./partitionDetail">
              <label for="partition" class="short">Partition: </label>
              <input id="partition" name="partition" type="text" />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </section>
    </div>
    <footer class="section section--footer">
      <div class="section__inner section__inner--footer">
        <a href="/" class="hero__title hero__title--footer">Slurm Util</a>
        <p class="hero__text hero__text--small">Updates every 10 minutes</p>
      </div>
    </footer>
  </body>
</html>
