<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/style2.css" />
    <title>Slurm Account Allocation Usage Forecast</title>
    <script type="text/javascript" src="static/scripts/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#acct').change(function () {
          val = $(this).val();
          $('#fc_img').attr({ SRC: 'static/images/' + val + 'Forecast.png' });
          $('#fc_comp_img').attr({ SRC: 'static/images/' + val + 'ForecastComp.png' });
          $('#fc_cv_img').attr({ SRC: 'static/images/' + val + 'ForecastCV.png' });
        });
      });
    </script>
  </head>
  <body>
    <div class="layout">
      <div class="stickynav">
        <div class="stickynav__inner">
          <div class="stickynav__content">
            <div class="stickynav__logo">
              <a href="/" class="hero__title hero__title--crumb">Slurm Util</a>
            </div>
            <div class="stickynav__update">Updated: {update_time}</div>
          </div>
        </div>
      </div>
      <nav class="nav" id="navmenu"></nav>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div">
            <h3>Slurm Account Allocation Usage Forecast</h3>
            <div class="flex flex__left flex-gap">
              <label for="acct">
              Forecast of the CPU seconds of account using decompsable (trend+seasonality+holidays) model:
              </label>
              <select id="acct" name="acct">
                <option value="cca" selected>CCA</option>
                <option value="ccb">CCB</option>
                <option value="ccm">CCM</option>
                <option value="ccm">CCN</option>
                <option value="ccq">CCQ</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div" id="container">
            <img id="fc_img" src="static/images/ccaForecast.png"></img>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div" id="container_comp">
            <img id="fc_comp_img" src="static/images/ccaForecastComp.png"></img>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div" id="container_cv">
            <img id="fc_cv_img"   src="static/images/ccaForecastCV.png"></img>
          </div>
        </div>
      </section>
    </div>
    <footer class="section section--footer">
      <div class="section__inner section__inner--footer">
        <a href="/" class="hero__title hero__title--footer">Slurm Util</a>
        <p class="hero__text hero__text--small">Updates every 10 minutes</p>
      </div>
    </footer>
    <script>
      const thisPath = window.location.pathname;
      $('#crumbmenu').load('/getBreadcrumbs?path=' + thisPath);
      $('#navmenu').load('/getHeader?page=forecast');
    </script>
  </body>
</html>
