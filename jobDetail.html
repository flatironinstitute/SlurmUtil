<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/style2.css" />
    <title>Job Detail</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="static/scripts/myFunc.js"></script>
    <script type="text/javascript" src="static/scripts/myTable.js"></script>
    <script type="text/javascript" src="static/scripts/myList.js"></script>
    <script type="text/javascript">

      $(document).ready(() => {{
          // Add menus
          $("#navmenu").load("/getHeader?page=index");
          var thisPath = window.location.pathname;
          $('#crumbmenu').load('/getBreadcrumbs?path=' + thisPath);
          //create table job_table and part_table
          var j_info         = {job_info}
          var job            = {job}
          var j_h_titles     = {{'JobID':'Job ID', 'JobName':'Name','AllocCPUS':'Alloc CPU','State':'State','ExitCode':'Exit Code','NodeList':'Alloc Node','Start':'Start','End':'End'}}
          var type_dict      = {{'JobIDRaw':'JobAndStep'}}
          if (("ArrayJobID" in j_info) || ('HeterogeneousJobID' in j_info) )
             j_h_titles     = {{'JobIDRaw':'Job ID', 'JobID':'Job ID(Report)', 'JobName':'Name','AllocCPUS':'Alloc CPU','State':'State','ExitCode':'Exit Code','NodeList':'Alloc Node','Start':'Start','End':'End'}}

          if (job)
             createList  (job,  {{'job_state':'State','user':'User','partition':'Partition','qos':'QOS','num_tasks':'Number of Tasks','ntasks_per_node':'Tasks Per Node','tres_req_str':'Req TRES','exc_nodes':'Exclude Nodes','shared':'Shared','tres_alloc_str':'Alloc TRES','nodes':'Alloc Nodes', 'submit_time':'Submit Time','start_time':'Start Time', 'end_time':'End Time','CPUTime':'CPU Time','time_limit_str':'Time Limit','command':'Command','work_dir':'Work Dir','exit_code':'Exit Code','ArrayJobID':'Array Job','HeterogeneousJobID':'Heterogeneous Job'}}, '#job_info', {{'tres_req_str':'TresShort','tres_alloc_str':'TresShort','submit_time':'Time','eligible_time':'Time','start_time':'Time', 'end_time':'Time', 'qos':'QoS'}})
          else
             createList  (j_info,  {{'State':'State','User':'User','QOS':'QOS','ReqTRES':'Req TRES','AllocTRES':'Alloc TRES','Start':'Start Time', 'End':'End Time','CPUTime':'CPU Time','WorkDir':'Work Dir','ExitCode':'Exit Code','ArrayJobID':'Array Job','HeterogeneousJobID':'Heterogeneous Job'}}, '#job_info', {{'ReqTRES':'TresShort','AllocTRES':'TresShort', 'QOS':'QOS'}})

          if ({worker_proc}) {{
             createMultiTable ({worker_proc}, '#div_worker_proc', {title_list}, {job_id})
          }}
          createTable ({job_report}, j_h_titles,  'job_history_table', 'job_report', undefined, {{'JobID':'JobAndStep'}})
          $("#node_cnt").text(j_info['AllocNodes'])
          $("#cpu_cnt").text(j_info['AllocCPUS'])

          if (job['gres_detail'].length || j_info['AllocGRES'])
             $("#extra_link").html(", <a href='jobGPUGraph?jid=" + {job_id} + "'>GPU Usage Graph</a>")
      }});
    </script>
  </head>
  <body>
    <div class="layout">
      <div class="stickynav">
        <div class="stickynav__inner">
          <div class="stickynav__content">
            <div class="stickynav__logo">
              <a href="/" class="hero__title hero__title--crumb">Slurm Util</a>
            </div>
            <div class="stickynav__update">Updated: {update_time}</div>
          </div>
        </div>
      </div>
      <nav class="nav" id="navmenu"></nav>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div">
            <h3>Job {job_id}</h3>
            <p>
              Job {job_id}: <a href="./jobByName?name={job_name}">{job_name}</a> (<small
                ><a href="jobGraph?jobid={job_id}">Usage Graph</a></small
              >)
            </p>
            <div id="job_info"></div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div" id="div_worker_proc">
            <h3>
              Total {proc_cnt} Processes on <span id="node_cnt"></span> Allocated Nodes and
              <span id="cpu_cnt"></span> Cores
            </h3>
            <p class="hl">{note}</p>
          </div>
          <div class="section__div" id="job_report">
            <h3>Job Report</h3>
          </div>
        </div>
      </section>
    </div>
    <footer class="section section--footer">
      <div class="section__inner section__inner--footer">
        <a href="/" class="hero__title hero__title--footer">Slurm Util</a>
        <p class="hero__text hero__text--small">Updates every 10 minutes</p>
      </div>
    </footer>
  </body>
</html>
