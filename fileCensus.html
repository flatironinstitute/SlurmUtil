<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/style2.css" />
    <title>File Count and Bytes</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://www.d3plus.org/js/d3.js"></script>
    <script type="text/javascript" src="static/scripts/highcharts.js"></script>
    <script type="text/javascript" src="static/scripts/highcharts-more.js"></script>
    <script type="text/javascript" src="static/scripts/exporting.js"></script>

    <script type="text/javascript">
      var chart;
      // What is this syntax?
      var data = %(data)s
      console.log (data)
      $(function () {
                 $("#navmenu").load("/getHeader?page=usageGraph");
                 const thisPath = window.location.pathname;
                $('#crumbmenu').load('/getBreadcrumbs?path=' + thisPath);
                 fillOptions (%(file_systems)s)
                 displayData (data['home'])
             })

             function displayData (fs_data) {
                 console.log("displayData", fs_data[1])
          var titleString = fs_data[0] + ': File Count and Bytes of Users on ' + fs_data[2];
          chart = Highcharts.chart('container', {
       bubble: {
           minSize: 3,
           maxSize: 10,
       },
       chart: {
           panKey: 'shift',
           panning: true,
           plotBorderWidth: 1,
           type: 'bubble',
           zoomType: 'xy'
       },
       credits: {
           enabled: false,
       },
       legend: {
           enabled: false,
       },
       title: {
           text: titleString,
       },
       xAxis: {
           type: 'logarithmic',
           gridLineWidth: 1,
           title: {
      	 text: 'Total bytes'
           },
       },
       yAxis: {
           type: 'logarithmic',
           startOnTick: false,
           endOnTick: false,
           title: {
      	 text: 'File count'
           },
           maxPadding: 0.2,
       },
       tooltip: {
           useHTML: true,
           headerFormat: '<table>',
           pointFormatter: function(){ return '<tr><th colspan="2"><h3>' + this.name + '</h3></th></tr>' +
      					'<tr><th>Bytes:</th><td>' + this.x.toExponential(3) + '</td></tr>' +
      					'<tr><th>Files:</th><td>' + this.y.toExponential(3) + '</td></tr>' +
      					'<tr><th>Delta bytes:</th><td>' + this.dfb.toExponential(3) + '</td></tr>' +
      					'<tr><th>Delta files:</th><td>' + this.dfc + '</td></tr>' } ,
           footerFormat: '</table>',
           followPointer: true
       },
       plotOptions: {
           series: {
      	 dataLabels: {
      	     enabled: true,
      	     format: '{point.name}'
      	 },
                             events: {
                               click: function(event) {
                                  console.log("click username=", event.point.name)
                                  location.replace("./user_fileReport?user="+event.point.name)
                               },
                             }
           },
       },
       series: [{
           data: fs_data[1]
       }]

          });
          // Clone the highchart font family setting from the title element to use with the input label element.
          hcff = $("tspan:contains('"+titleString+"')").css('font-family');
          $('#usernameLabel').css('font-family', hcff);


      }
      function selectUser() {
          var username = $('input[id=username]').val();
          for (d of chart.series[0].data) {
       if (username == d.name) {
           chart.xAxis[0].setExtremes(d.x/4, d.x*4);
           chart.yAxis[0].setExtremes(d.y/4, d.y*4);
           chart.showResetZoom();
           return false;
       }
          }
          alert('Did not find user: '+ username);
          return false
      }

             // file_systems is dict of value:[description,...]
             function fillOptions (fs) {
                console.log (fs)
                d3.select("#fsList").selectAll("option")
                  .data(Object.keys(fs))
                  .enter()
                  .append("option")
                  .attr("value", function (d) {return d})
                  .text(function (d) {return fs[d][0]})

                $("#fsList").val("home");
                $("#fsList").change(function() {
                   var val=$("#fsList option:selected").attr("value");
                   displayData(data[val])
                   console.log("Changed to ", val)
                })
             }
    </script>
  </head>
  <body>
    <div class="layout">
      <div class="stickynav">
        <div class="stickynav__inner">
          <div class="stickynav__content">
            <div class="stickynav__logo">
              <a href="/" class="hero__title hero__title--crumb">Slurm Util</a>
            </div>
            <div class="stickynav__update">Updated: {update_time}</div>
          </div>
        </div>
      </div>
      <nav class="nav" id="navmenu"></nav>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div">
            <h3>File Usage</h3>
          </div>
          <div class="section__div" id="fsSelect">
            <label for="fsList">Select a File System:</label>
            <select id="fsList"></select>
          </div>
          <div class="section__div" id="userSelect">
            <form action="javascript:selectUser()">
              <label id="usernameLabel" for="username">Center on User:&nbsp;</label><input type="text" id="username" />
            </form>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section__inner section__inner--fullwidth">
          <div class="section__div">
            <p>Note: Double-Click on a user to see the history (default to 180 days) of the user's file usage.</p>
          </div>
          <div class="section__div">
            <div id="container" style="height: 640px; min-width: 620px; max-width: 1200px; margin: 0 auto"></div>
          </div>
        </div>
      </section>
    </div>
    <footer class="section section--footer">
      <div class="section__inner section__inner--footer">
        <a href="/" class="hero__title hero__title--footer">Slurm Util</a>
        <p class="hero__text hero__text--small">Updates every 10 minutes</p>
      </div>
    </footer>
  </body>
</html>
