<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/style2.css" />
    <title>Sunburst Graph</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <script type="text/javascript" src="static/scripts/mySunburst.js"></script>
    <!-- Todo: Move this CSS -->
    <style>
      path {
        stroke: #fff;
        fill-rule: evenodd;
      }

      text {
        font-family: Arial, sans-serif;
        font-size: 8px;
      }

      div.tooltip {
        position: absolute;
        text-align: center;
        width: 200px;
        height: 100px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="stickynav">
        <div class="stickynav__inner">
          <div class="stickynav__content">
            <div class="stickynav__logo">
              <a href="/" class="hero__title hero__title--crumb">Slurm Util</a>
            </div>
            <div class="stickynav__update">Updated: %(update_time)s</div>
          </div>
        </div>
      </div>
      <nav class="nav" id="navmenu"></nav>
      <section class="section">
        <div class="section__inner">
          <div class="section__div">
            <div id="optionsSelect">
              <h3>Sunburst Graph</h3>
              <div class="flex flex__left flex-gap">
                <p>Select a Graph Type:</p>
                <select id="optionsList">
                  <option value="load_data"> Load Graph</option>
                  <option value="vms_data">  VMS Graph</option>
                  <option value="rss_data">  RSS Graph</option>
                  <option value="state_data">State Graph</option>
                </select>
              </div>
            </div>
          </div>
          <div class="section__div section__div--sunburst">
            <div class="flex flex__center flex__sunburst" id="sunburst"></div>
          </div>
        </div>
      </section>
    </div>
    <footer class="section section--footer">
      <div class="section__inner section__inner--footer">
        <a href="/" class="hero__title hero__title--footer">Slurm Util</a>
        <p class="hero__text hero__text--small">Updates every 10 minutes</p>
      </div>
    </footer>
    <script type="text/javascript">
      $(document).ready(() => {
        $('#navmenu').load('/getHeader?page=sunburst');
        var thisPath = window.location.pathname;
        $('#crumbmenu').load('/getBreadcrumbs?path=' + thisPath);
      });
    </script>
    <script type="text/javascript">

      var users      = %(users)s
      var load_data  = %(data1)s
      var state_data = %(data2)s
      var vms_data   = %(data3)s
      var rss_data   = %(data4)s
      var account_color = {'cca':'rgb(206, 50,50)', 'ccb':'rgb(129, 173, 74)', 'ccm':'rgb(246, 134, 45)', 'ccn':'rgb(0, 128, 158)', 'ccq':'rgb(132, 91, 142)', 'scc':'rgb(143, 143, 143)', 'ib':'rgb(255, 194, 0)', 'default':'rgb(83, 146, 195)'}
      console.log("users=", users);

      $(document).ready(function(){
        sunburst(load_data);
        $("#optionsList").change(function() {{
           var option= $(this).val();
           $('#sunburst').empty();
           sunburst(eval(option));
        }});
      });
      
    </script>
  </body>
</html>
