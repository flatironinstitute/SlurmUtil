<!DOCTYPE html>
<html>

<head>
<meta charset='UTF-8'>
<title>Pending Jobs</title>
<link rel="stylesheet" href="/static/css/style.css">

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="static/scripts/pending.js"></script>
<script type="text/javascript">

$(document).ready(function(){{
   //add menu
    $("#tabmenu").load("/getHeader?page=pending")

    //create table job_table and part_table
    var j_titles     = {{'job_id':'Job', 'submit_time_str':'Submit Time', 'num_nodes':'Req Node', 'num_cpus':'Req CPU', 'user':'User', 'account':'Account', 'partition':'Req Part.', 'state_reason':'Pending Reason', 'state_exp':'Note'}}
    var p_titles     = {{'name':'Name', 'flag_shared':'Share', 'total_nodes':'Total Node', 'total_cpus':'Total CPU', 'total_gpus':'Total GPU', 'avail_nodes_cnt':'Avail Node', 'avail_cpus_cnt':'Avail CPU','avail_gpus':'Avail GPU', 'pending_jobs':'PENDING JOB', 'running_jobs':'RUNNING JOB'}}
    createTable ({pending_jobs_input}, j_titles, 'job_table',  'pending_jobs');
    createTable ({partitions_input},   p_titles, 'part_table', 'partitions');

    //add expand icon or space to data-group if more than one item is there
    $('#job_table>tbody>tr[data-group-idx="0"]:not([data-group-cnt="1"])').find('td:first').addClass('group_plus')    

    //hide row with same data-group except the first one
    $('#job_table>tbody>tr:not([data-group-idx="0"])').find('td:first').addClass('group_sub')    
    $('#job_table>tbody>tr:not([data-group-idx="0"])').hide()

    //add click function to right arrow
    $('#job_table td.group_plus').click(function(event) {{
       var group = $(this).parent().attr('data-group')
       console.log('click ' + group)
       $(this).toggleClass('group_minus')
       $('#job_table>tbody>tr:has(td.group_sub)[data-group=' + group + ']').toggle()
    }});
}});
</script>

</head>

<body>
<div class="tab" id="tabmenu"></div>
<div id="pending_jobs" class="page-wrap">
   <h1>Pending Jobs <small>(<a href="./pending_history">History Graph</a>)</small></h1>
   <i>Update time: {update_time}</i>
</div>
<div id="partitions" class="page-wrap">
   <h1>Partitions</h1>
   <i>Click the table header to sort data according to that column</i>
</div>
</body>

</html>
