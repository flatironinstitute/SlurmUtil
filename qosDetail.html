<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QoS</title>
    <link href="/static/css/style.css" rel="stylesheet" />

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="static/scripts/myFunc.js"></script>
    <script type="text/javascript" src="static/scripts/myTable.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){{
          var qos          = {qos}
          var qos_disp_fld = {{'priority':'Priority','max_tres_pu':'Max TRES per User','max_jobs_pu':'Max Jobs per User','max_tres_pj':'Max Tres per Job', 'max_wall_pj':'Max Wall Time per Job','min_tres_pj':'Min TRES/Job','preempt_mode':'Preempt', 'note':'Note'}}

          $("#qos_name").text(qos.name)
          createNoHeaderTable  (qos,   qos_disp_fld, {{'max_tres_pu':'tres','max_tres_pj':'tres','min_tres_pj':'tres', 'max_wall_pj':'period_min'}}, '#details');
      }})
    </script>
  </head>
  <body>
    <h3>
      {cluster} QoS <font id="qos_name"></font>:
      <a href="./"><p class="home">Home</p></a>
    </h3>
    <p><i>Update time: {update_time}</i></p>
    <hr />
    <div id="details"></div>
  </body>
</html>
