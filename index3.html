<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
const INTERVAL_REFRESH=600
function timedRefresh(timeoutPeriod) {
	setTimeout("location.reload(true);",timeoutPeriod);
}
window.onload = timedRefresh(INTERVAL_REFRESH * 1000);

const INC_ORDER      = 0
const DEC_ORDER      = 1
const NODE_IDX       = 0
const JOB_IDX        = 2
const USER_IDX       = 4
const COL_COUNT      = 12

var currSortIdx      = 0
var currSortOrder    = INC_ORDER
var orderBy          =0 // 0: node inc, 1: node dec, ... (2*idx + inc?0:1)
var load_data        =%(tableData)s
var expDict          ={0:2, 1:0, 2:0, 3:2, 4:2, 5:0, 6:0, 7:2, 8:0, 9:0, 10:0, 11:0}  // 0:2 when sorted on 0, 2 is expandable 
var typeDict         ={0:0, 1:0, 2:0, 3:2, 4:0, 5:1, 6:1, 7:2, 8:2, 9:3, 10:3, 11:1}  // 0:0 type of column 0 is string(0), integer(1), float(2), float exp(3)
var rightDict        ={0:0, 1:0, 2:0, 3:1, 4:0, 5:1, 6:1, 7:1, 8:1, 9:1, 10:1, 11:1}  // 9:1 include right class of 9
var summary_data     =[] // [[startIdx, endIdx, [summaryAttr ...]]...]


// init
initData  ()
console.log(load_data)
orderData (1, INC_ORDER, expDict[1])	// init page order by Status inc

// node, status, jid, delay, uname, coreNum, proNum, load, rss, vms, io*8, job_avg_cpu
function initData() {
   // for float, fixed 2
   for (i=0; i<load_data.length; i++) {
      for (j=0; j<COL_COUNT; j++) {
          if (typeDict[j]==2 && load_data[i][j]!=undefined && load_data[i][j]!=' ') {
             load_data[i][j] = Math.round(load_data[i][j]*100)/100
          }
      }
   }
}

// order data by idx with inc/dec order order, if idx is equal, order by secIdx
function orderData(idx, order, secIdx=0) {
   if ( (idx == currSortIdx) && (order == currSortOrder) ) return

   // sort load_data
   load_data.sort (function (a, b) {
      if ( order == INC_ORDER ) return incFunc(a, b, idx, secIdx)
      else                      return decFunc(a, b, idx, secIdx)
   })
   currSortIdx   = idx
   currSortOrder = order

   summary_data= getSummaryData(load_data, idx, expDict[idx])  // 0=Node, 2=Jobs
   
   return
}

function getSum(total, curr) {return total+curr}

// sortIdx is the column that current sorting is based on
function getSingleSummaryData(table_data, startRow, endRow, sortIdx) {
   var currRow     = startRow
   var colVals     = []
   var summary     = []
   var totalCnt    = endRow - startRow +1

   // set sortIdx value
   summary[sortIdx]= table_data[startRow][sortIdx] 
   // add link to sortIdx
   if ( sortIdx == NODE_IDX ) {
      summary[sortIdx] = "<a href=./nodeDetails?node=" + summary[sortIdx] + ">" + summary[sortIdx] + "</a>" 
   } else if ( sortIdx == JOB_IDX) {
      summary[sortIdx] = "<a href=./jobDetails?jid=" + summary[sortIdx] + ">" + summary[sortIdx] + "</a>" 
   } else if ( sortIdx == USER_IDX) {
      summary[sortIdx] = "<a href=./userDetails?user=" + summary[sortIdx] + ">" + summary[sortIdx] + "</a>" 
   }

   for ( var i=0; i<COL_COUNT; i++)
      colVals[i]   = []
   // loop over the row to get the values of columns
   while (currRow <= endRow) {
      // loop over the col
      for (var i=0; i< table_data[currRow].length; i++ ) {
         if ( i != sortIdx && table_data[currRow][i]!= ' ') colVals[i].push(table_data[currRow][i]);
      }
      currRow ++;
   } 
   // loop over the column to compute the summary data
   for (var i=0; i< colVals.length; i++) {
      if ( i != sortIdx ) {
         switch ( typeDict[i] ) {
         case 0: // string
            var setTmp = new Set(colVals[i])
            summary[i] = "Count " + setTmp.size
            if ( setTmp.size == 1 )
               summary[i]  += " [" + colVals[i][0] + "]";  
            else if (setTmp.size > 1)
               summary[i]  += " [" + colVals[i][0] + ",...]";  
            break;
         case 1: //integer
            summary[i] = "Total " + colVals[i].reduce(getSum, 0);  
            break
         case 2: // float
            summary[i] = "Avg. " + (colVals[i].reduce(getSum, 0.0)/totalCnt).toFixed(2);       
            break
         case 3:
            summary[i] = "Avg. " + (colVals[i].reduce(getSum, 0.0)/totalCnt).toExponential(2); break
         }
      }
   }

   return summary
}

function equal (r1, r2, idx) {
   if ( !r1 || !r2)
      return false

   if ( typeDict[idx] == 0 ) {//string
      if (r1[idx] && r2[idx]) {
         if (r1[idx] == ' ' || r2[idx] == ' ')
            return false

         return r1[idx] == r2[idx]
      }
   } else { //int and float
      if (r1[idx] && r2[idx]) 
         return r1[idx] == r2[idx]

      if (r1[idx]==0 && r2[idx]==0)
         return true
      else
         return false
   }
}

//summary sIdx over the same load_data[idx] value
//format [[startRow, endRow, record], ...]
function getSummaryData(table_data, sortIdx, expIdx ) {
   var result = []

   // loop over the table_data
   var i      = 0
   while (table_data[i]) {
      var curr = table_data[i]
      var j=i+1
      if ( equal(curr, table_data[j], sortIdx) ) {
         //if same value with next item
         //loop to next different value, summarize information during loop
         while ( equal(curr, table_data[j], sortIdx) ) j++;
         //save summary information
         summaryRecord       = getSingleSummaryData(table_data, i, j-1, sortIdx)
         summaryRecord[expIdx] += getPlusSign() + getMinusSign()
         
         result.push([i, j-1, summaryRecord])
      }

      i=j
   }
   //console.log(result)
   
   return result
}

// category val depending on sep
function getCategory (val, sep1, sep2, low, normal, high) {
    if ( val > sep2 ) return high
    if ( val < sep1 ) return low

    return normal
}

function getPlusSign () {
   return '<span class="glyphicon glyphicon-plus-sign"></span>'
}
function getMinusSign() {
   return '<span class="glyphicon glyphicon-minus-sign"></span>'
}

function getTDsHtml (r) {
   // 0:Node, Status, Jobs, Delay, User, 5:Cores Allocated, Processes, Aggregate Load, RSS, 9:VMS
   var delayC= getCategory(r[3], 120, '"right"', '"right"', '"right alarm"')
   var tds   = `<td><a href="./nodeDetails?node=${r[0]}">${r[0]}</a></td><td>${r[1]}</td><td><a href="./jobDetails?jid=${r[2]}">${r[2]}</td><td class=${delayC}>${r[3]}</td>`
   var tds2  = '<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>'
   if ( r.length > 4 ) {
      var userC = getCategory(r[7], r[5]-1, r[5]+1, '', '', '"alarm"') 
      var utilC = getCategory(r[7], r[5]-1, r[5]+1, '"right inform"', '"right"', '"right"') 
      var avgC  = getCategory(r[8], r[5]-1, r[5]+1, '"right inform"', '"right"', '"right"') 
      tds2 = `<td class=${userC}><a href="./userDetails?user=${r[4]}">${r[4]}</a></td><td class="right">${r[5]}</td><td class="right">${r[6]}</td><td class=${utilC}>${r[7]}</td><td class=${avgC}>${r[8]}</td><td class="right">${r[9].toExponential(2)}</td><td class="right">${r[10].toExponential(2)}</td><td class="right">${r[11]}</td></tr>`
   }

   return tds + tds2
}

function getTRecordHtml (r, sortIdx) {
   return "<tr>" + getTDsHtml(r) + "</tr>"
}
function getDetailTRecordHtml (r, sortIdx) {
   if (typeDict[sortIdx]==2 ) {// float
      var n = Math.round(r[sortIdx] * 100)
      return `<tr class="detail ${n}">`  + getTDsHtml(r) + '</tr>';
   } else
      return `<tr class="detail ${r[sortIdx]}">`  + getTDsHtml(r) + '</tr>'
}

function getSummaryTRecordHtml (r, expIdx) {
   // 0:Node, Status, Jobs, Delay, User, 5:Cores Allocated, Processes, Aggregate Load, RSS, 9:VMS
   var tr= '<tr class="summary">'
   var i = 0  // loop over attr
   for (; i<r.length; i++ ) {
      if ( rightDict[i] ) tr += `<td class="right">${r[i]}</td>`
      else                tr += `<td>${r[i]}</td>`
   }
   for (; i<COL_COUNT; i++)      tr += `<td></td>`

   return tr + '</tr>'
}

// use global load_data and summary_data
function getTableBodyHtml() {
   var i      = 0
   var result = []
   var sarr   = summary_data.slice()
   var orderIdx = currSortIdx 

   currS = sarr.shift()
   while (load_data[i]) {
      if (load_data[i].length > orderIdx && (load_data[i][orderIdx]==0 || load_data[i][orderIdx] != ' ')) { 
         if ( currS && currS[0] == i ) {
            //console.log("found insert place before " + i)
            result.push (getSummaryTRecordHtml(currS[2], expDict[orderIdx]))
            for ( ; i<=currS[1]; i++ )
               result.push (getDetailTRecordHtml(load_data[i], orderIdx))

            currS = sarr.shift()
            i -- // to compenstate i++ later
         } else {
            result.push (getTRecordHtml(load_data[i], orderIdx))
         }
      } // else skip the other records
      //else {
      //   console.log("getTableBodyHtml skip record " + load_data[i] + " " + load_data[i][orderIdx])
      //}
      i++
   }

   return result.toString()
}

//if selector contains $ @ error, + - * no response
//also if it is <a...>...</a>, only return the text 
function extractSelector(str, sortIdx) {
   if ( typeof str != 'string' ) {
      if (typeDict[sortIdx]==2) {
         return Math.round(str*100).toString()
      }
      return str.toString()
   } else {
      // contains $ @ * +, replace it with \\$ ....
      str = str.replace(/<a.*>(.*)<\/a>/g, "$1")
      // if it is part of <a>...</a>
      return str.replace(/([\$\@\*\+])/g, "\\$1")
   }
}

function incF (a, b, idx) {
   if ( idx >= a.length ) return -1
   if ( idx >= b.length ) return 1

   if ( a[idx] > b[idx] ) return 1
   if ( a[idx] < b[idx] ) return -1

   return 0;
}

function incFunc (a, b, idx, secIdx) {
   var cmp = incF (a, b, idx)

   if ( cmp==0 && secIdx != idx ) {
//      console.log("incFunc " + idx + "," + secIdx + " " + a + " " + b + " " + incF(a,b,secIdx)) 
      return incF (a, b, secIdx)
   }
   else            
      return cmp;
}

function decFunc (a, b, idx, secIdx) {
   var cmp = -incF (a, b, idx)

   if ( cmp==0 && secIdx != idx ) 
      return incF (a, b, secIdx)
   else            
      return cmp;
}

// table body
function setTableBody () {
   $("#tbody").html(getTableBodyHtml())

   // hide all the details
   $(".detail").hide()
   $(".glyphicon-minus-sign").hide()

   var orderIdx = currSortIdx

   // plus click 
   $(".glyphicon-plus-sign").click(function() {
      var idx=$(".glyphicon-plus-sign").index(this)
      var cls=extractSelector(summary_data[idx][2][orderIdx], orderIdx)
      console.log("detail selector " + cls)
      
      // display detail record
      $(`.detail.${cls}`).show()

      // switch +, minus,  nth-of-type starts from 1 instead of 0
      $(`.glyphicon-plus-sign:eq(${idx})`).hide()
      $(`.glyphicon-minus-sign:eq(${idx})`).show()
   });

   // minus click
   $(".glyphicon-minus-sign").click(function() {
      var idx=$(".glyphicon-minus-sign").index(this)
      var cls=extractSelector(summary_data[idx][2][orderIdx], orderIdx)

      $(`.detail.${cls}`).hide()
      $(`.glyphicon-minus-sign:eq(${idx})`).hide()
      $(`.glyphicon-plus-sign:eq(${idx})`).show()
   });
}

function setTableHead (sortIdx, order) {
   // set the color of sorted attribute
   $("th").removeClass("sort")
   $(".glyphicon-triangle-top").hide()
   $(".glyphicon-triangle-bottom").hide()

   $(`th:eq(${sortIdx})`).addClass("sort")
   if ( order == INC_ORDER ) {
      $(`.glyphicon-triangle-top:eq(${sortIdx})`).show()
   } else {
      $(`.glyphicon-triangle-bottom:eq(${sortIdx})`).show()
   }
}

$(document).ready(function(){
   //add menu
   $("#tabmenu").load("/getHeader?page=index")

   setTableHead(1, INC_ORDER)
   setTableBody()

   // sort inc
   $("th.sortable").click(function() {
      var idx=$("th.sortable").index(this)
      var order=INC_ORDER
      if ( idx == currSortIdx ) {
         // toggle order
         order = (currSortOrder == INC_ORDER) ? DEC_ORDER: INC_ORDER
      } 

      orderData    (idx, order, expDict[idx])
      setTableHead (idx, order)
      setTableBody ()
   });

});
</script>

</head>
