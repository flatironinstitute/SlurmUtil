<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job By Name</title>
    <link rel="stylesheet" href="/static/css/style.css" />

    <script type="text/javascript" src="static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="static/scripts/myFunc.js"></script>
    <script type="text/javascript" src="static/scripts/myTable.js"></script>
    <script type="text/javascript">
      tbl_title  = {{'id_job':'Job ID', 'state':'State', 'user':'User', 'nodelist':'Alloc Node', 'time_start':'Start', 'time_end':'End', 'duration':'Duration', 'exit_code':'Exit', 'tres_req':'Req Tres', 'gres_req':'Req Gres', 'work_dir':'Work Dir'}}
      tbl_type  = {{'id_job':'job', 'user':'user'}}

      $(document).ready(function () {{
          createTable({job_list}, tbl_title, 'job_table', 'job_list', undefined, tbl_type);
        }});
    </script>
  </head>

  <body>
    <div id="job_name" class="block">
      <h3>Jobs with Name: {job_name}</h3>
      <hr />
    </div>
    <div id="job_list" class="block">
      <p>
        Total {job_cnt} jobs with the same name have been submitted. We shall display last 100 jobs if there are more
        jobs.
      </p>
    </div>
  </body>
</html>
