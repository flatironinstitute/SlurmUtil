<html lang="en">
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/static/css/normalize.css" />
  <link rel="stylesheet" href="/static/css/style2.css" />
  <title>Forecast</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  $(function(){
    var thisPath = window.location.pathname;
    $('#crumbmenu').load('/getBreadcrumbs?path=' + thisPath);
    $('#navmenu').load('/getHeader?page=forecast');
  });
  </script>
</head>
<body>
  <div class="layout">
    <div class="stickynav">
      <div class="stickynav__inner">
        <div class="stickynav__content">
          <div class="stickynav__logo">
            <a href="/" class="hero__title hero__title--crumb">Slurm Util</a>
          </div>
          <div class="stickynav__update">Updated: {update_time}</div>
        </div>
      </div>
    </div>
    <nav class="nav" id="navmenu"></nav>
    <section class="section">
      <div class="section__inner section__inner--fullwidth">
        <div class="section__div">
          <div id="hourly" style="border:1px solid gray; margin: 10px; padding: 10px;">
            <legend style="color:#3A509C"> Hourly Forecast</legend>
            <form action="./clusterForecast_hourly">
                  <button>Forecast</button>&nbsp Slurm <b>Cluster</b> Allocation Usage for future <input name="period" value=720 size=4 disabled></input> hours,
                  changepoints prior set to <input name="chg_prior" value=0.5 size=3 disabled></input>
            </form>
            <form action="./accountForecast_hourly">
                  <button>Forecast</button>&nbsp Slurm <b>Account</b> Allocation Usage for future <input name="period" value=720 size=4 disabled></input> hours,
                  changepoints prior set to <input name="chg_prior" value=0.5 size=3 disabled></input>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="section section--footer">
    <div class="section__inner section__inner--footer">
      <a href="/" class="hero__title hero__title--footer">Slurm Util</a>
    </div>
  </footer>
</body>
</html>
